<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        .traffic-signal {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .background{
            background-color: black;
            height: 500px;
            width: 180px;
            border-radius: 30%;
            padding: 20px;
            margin: 20px;
        }

        .light{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .red {

            background-color: gray;
        }

        .yellow {
            background-color: gray;
        }
       
        .green {
            background-color: gray;
        }
       
    </style>
</head>
<body>
    <div class="traffic-signal">
    <form class="background">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  </form>
  <button id="redButton">Red</button>
  <button id="yellowButton">Yellow</button>
  <button id="greenButton">Green</button>


    <script>
   const redLight = document.querySelector('.light.red');
    const yellowLight = document.querySelector('.light.yellow');
    const greenLight = document.querySelector('.light.green');
    
    document.getElementById('redButton').addEventListener('click', () => {
      redLight.style.backgroundColor = 'red';
      yellowLight.style.backgroundColor = '';
      greenLight.style.backgroundColor = '';
    });

    document.getElementById('yellowButton').addEventListener('click', () => {
      redLight.style.backgroundColor = '';
      yellowLight.style.backgroundColor = 'yellow';
      greenLight.style.backgroundColor = '';
    });

    document.getElementById('greenButton').addEventListener('click', () => {
      redLight.style.backgroundColor = '';
      yellowLight.style.backgroundColor = '';
      greenLight.style.backgroundColor = 'green';
    });
  </script>
</body>
</html>
